<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Cumberbatch</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="theme-color" content="#4cabef">
		<link rel="stylesheet" href="main.css">
	</head>

	<body>
		<div>
			<h1>
				Benedict Timothy Carlton Cumberbatch
			</h1>

			<button type="button" id="generator">
				Name it
			</button>
		</div>

		<script src="cumberbatch.js"></script>
		<script src="voice.js"></script>
		<script>
			cumberbatch.render();
			document.getElementById('generator').addEventListener('click', () => cumberbatch.generate());
		</script>
	</body>
</html>
